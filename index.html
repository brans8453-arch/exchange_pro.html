<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GLOBAL EXCHANGE</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:#0b0e11;
color:#fff;
font-size:14px;
}
header{
background:#111;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
}
h1{color:#ff9900;font-size:18px;margin:0}
.balance{
background:#1a1a1a;
padding:6px 12px;
border-radius:5px;
color:#0ecb81;
}
.container{
display:grid;
grid-template-columns:3fr 1fr;
gap:10px;
padding:10px;
}
.box{
background:#131722;
padding:10px;
border-radius:6px;
margin-bottom:10px;
}
button{
width:100%;
padding:8px;
margin-top:5px;
border:none;
border-radius:4px;
background:#ff9900;
color:#fff;
}
.buy{background:#0ecb81}
.sell{background:#f6465d}
input,select{
width:100%;
padding:7px;
margin-top:5px;
border-radius:4px;
border:none;
}
.green{color:#0ecb81}
.red{color:#f6465d}
table{width:100%;border-collapse:collapse}
td{padding:4px;border-bottom:1px solid #222}
footer{text-align:center;background:#111;padding:8px}
.modal{
position:fixed;width:100%;height:100%;
background:#0009;display:none;
justify-content:center;align-items:center
}
.modal-content{
background:#131722;padding:20px;
border-radius:6px;width:90%;max-width:400px
}
#notif{
cursor:pointer;
font-size:18px;
}
@media(max-width:900px){
.container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
<h1>GLOBAL EXCHANGE</h1>
<div>
<span id="notif">üîî</span>
<span class="balance">USDT: <b id="balance">10000</b></span>
</div>
</header>

<div class="container">

<div>

<div class="box"><canvas id="chart"></canvas></div>

<div class="box">
<h3>March√©</h3>
<table>
<tr><td>BTC</td><td id="BTC" class="green">42000</td></tr>
<tr><td>ETH</td><td id="ETH" class="green">2300</td></tr>
</table>
</div>

<div class="box">
<h3>Signaux Trading</h3>
<table id="signals"></table>
</div>

</div>

<div>

<div class="box">
<h3>Trading</h3>
<select id="pair">
<option>BTC</option>
<option>ETH</option>
</select>

<input id="qty" placeholder="Quantit√©">

<button class="buy" onclick="trade('buy')">Acheter</button>
<button class="sell" onclick="trade('sell')">Vendre</button>
</div>

<div class="box">
<h3>Wallet</h3>
<table id="wallet"></table>
<button onclick="modal('deposit')">D√©p√¥t</button>
<button onclick="modal('withdraw')">Retrait</button>
<button onclick="modal('send')">Envoyer</button>
</div>

<div class="box">
<h3>Profil</h3>
<p>ID: USER001</p>
<p>Solde: <span class="green" id="profileBalance">10000 USDT</span></p>
</div>

<div class="box">
<h3>Support</h3>
<button onclick="notify('Support contact√©')">Contacter</button>
</div>

<div class="box">
<h3>Qui sommes-nous</h3>
<p>Plateforme d‚Äô√©change crypto d√©mo pour trading s√©curis√© et rapide.</p>
</div>

<div class="box">
<button onclick="modal('login')">Se connecter / Cr√©er compte</button>
<button onclick="modal('admin')">Admin</button>
</div>

</div>
</div>

<footer>Exchange Demo pr√™t d√©ploiement</footer>

<div class="modal" id="modal">
<div class="modal-content" id="modalContent"></div>
</div>

<script>
let wallet={USDT:10000,BTC:0,ETH:0};
let prices={BTC:42000,ETH:2300};
let trades=[];
let signalsUsed=false;

function updateWallet(){
let w=document.getElementById("wallet");
w.innerHTML="";
for(let c in wallet){
let r=w.insertRow();
r.insertCell(0).textContent=c;
r.insertCell(1).textContent=wallet[c].toFixed(3);
}
document.getElementById("balance").textContent=wallet.USDT.toFixed(2);
document.getElementById("profileBalance").textContent=wallet.USDT.toFixed(2)+" USDT";
}
updateWallet();

function trade(side){
if(signalsUsed){
notify("Signal d√©j√† utilis√©");
return;
}
let pair=document.getElementById("pair").value;
let qty=parseFloat(document.getElementById("qty").value);
if(!qty)return;

let price=prices[pair];
let total=price*qty;

if(side=="buy"){
if(wallet.USDT<total)return notify("Solde insuffisant");
wallet.USDT-=total;
wallet[pair]+=qty;
}else{
if(wallet[pair]<qty)return notify("Crypto insuffisante");
wallet[pair]-=qty;
wallet.USDT+=total;
}

signalsUsed=true;
updateWallet();
notify("Trade ex√©cut√©");
}

function marketMove(){
for(let p in prices){
let m=(Math.random()*2-1)*100;
prices[p]+=m;
let el=document.getElementById(p);
el.textContent=Math.round(prices[p]);
el.className=m>=0?"green":"red";
}
updateChart();
}
setInterval(marketMove,3000);

function generateSignals(){
let s=document.getElementById("signals");
s.innerHTML="";
signalsUsed=false;
["BTC","ETH"].forEach(c=>{
let r=s.insertRow();
let sig=Math.random()>0.5?"BUY":"SELL";
let cell=r.insertCell(0);
cell.textContent=c+" "+sig+" (15 min)";
cell.className=sig=="BUY"?"green":"red";
});
notify("Nouveaux signaux disponibles");
}
generateSignals();
setInterval(generateSignals,900000);

const ctx=document.getElementById('chart');
let data=[42000,42100,41900,42200,42400];
let chart=new Chart(ctx,{
type:'line',
data:{labels:[1,2,3,4,5],
datasets:[{data:data,borderColor:'#ff9900'}]},
options:{plugins:{legend:{display:false}}}
});
function updateChart(){
data.push(prices.BTC);
data.shift();
chart.data.datasets[0].data=data;
chart.update();
}

function notify(msg){
alert(msg);
}

document.getElementById("notif").onclick=()=>notify("Notifications actives");

function modal(type){
let m=document.getElementById("modal");
let c=document.getElementById("modalContent");

if(type=="login")
c.innerHTML="<h3>Connexion</h3><input placeholder='Email'><input placeholder='Mot de passe'><button onclick='closeModal()'>Entrer</button>";

if(type=="deposit")
c.innerHTML="<h3>D√©p√¥t</h3><input id='dep'><button onclick='deposit()'>Valider</button>";

if(type=="withdraw")
c.innerHTML="<h3>Retrait</h3><input id='with'><button onclick='withdraw()'>Valider</button>";

if(type=="send")
c.innerHTML="<h3>Envoyer USDT</h3><input id='sendAmt'><button onclick='sendMoney()'>Envoyer</button>";

if(type=="admin")
c.innerHTML="<h3>Admin</h3><button onclick='wallet.USDT+=5000;updateWallet()'>Ajouter liquidit√©</button><button onclick='closeModal()'>Fermer</button>";

m.style.display="flex";
}

function closeModal(){document.getElementById("modal").style.display="none"}

function deposit(){
wallet.USDT+=parseFloat(document.getElementById("dep").value);
updateWallet();closeModal();
}

function withdraw(){
let a=parseFloat(document.getElementById("with").value);
if(wallet.USDT>=a)wallet.USDT-=a;
updateWallet();closeModal();
}

function sendMoney(){
let a=parseFloat(document.getElementById("sendAmt").value);
if(wallet.USDT>=a){
wallet.USDT-=a;
notify("Envoy√©");
}
updateWallet();closeModal();
}
</script>

</body>
</html>
